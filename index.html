<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation App</title>
    <meta
      name="description"
      content="A simple translation app that lets you translate text and generate images using AI. Built with vanilla JS and Tailwind CSS."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" type="module" defer></script>
  </head>
  <body class="h-screen flex flex-col items-center">
    <header
      class="relative min-h-48 bg-[url('./images/map_generated_by_Grok.jpg')] bg-black/80 bg-blend-multiply bg-cover bg-center flex items-center justify-center gap-4 w-full px-4"
    >
      <img
        class="w-32 h-32 object-cover rounded-full"
        src="./images/bird_generated_by_Grok.jpg"
        alt="Colorfull parrot"
      />
      <div class="flex flex-col justify-center">
        <h1 class="text-emerald-500 font-bold text-3xl tracking-tighter">
          PollyGlot
        </h1>
        <p class="text-white text-sm">Perfect translations Every Time</p>
      </div>
      <a
        href="https://github.com/shotaro-dev/translation-app"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="GitHub Repository"
        class="absolute top-4 right-4 hover:opacity-80 active:scale-95"
        draggable="false"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="text-white drop-shadow"
        >
          <path
            d="M12 0C5.37 0 0 5.373 0 12c0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.083-.729.083-.729 1.205.085 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.606-2.665-.304-5.466-1.334-5.466-5.931 0-1.31.468-2.381 1.236-3.221-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23.957-.266 1.984-.399 3.003-.404 1.018.005 2.045.138 3.003.404 2.291-1.553 3.297-1.23 3.297-1.23.653 1.653.242 2.873.119 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.803 5.625-5.475 5.921.43.372.823 1.102.823 2.222 0 1.606-.015 2.898-.015 3.293 0 .321.218.694.825.576C20.565 21.796 24 17.299 24 12c0-6.627-5.373-12-12-12z"
          />
        </svg>
      </a>
    </header>
    <main
      class="border-4 border-black rounded-lg p-6 mt-6 w-11/12 max-w-lg flex flex-col flex-1 items-center"
    >
      <h2 id="form-title" class="font-bold text-3xl mb-4">Try Translate</h2>
      <ul
        id="chat-history"
        class="flex flex-col gap-6 max-h-96 overflow-y-auto mb-8 w-full"
        aria-live="polite"
        aria-relevant="additions text"
        aria-label="Chat History"
      ></ul>
      <form id="chat-form" aria-label="Translation Form" autocomplete="off">
        <div
          class="border-2 rounded-lg border-slate-500 p-2 flex flex-wrap gap-2 items-center"
        >
          <label for="chat-input" class="sr-only"
            >Enter text to translate</label
          >
          <textarea
            id="chat-input"
            class="grow resize-none overflow-hidden p-2"
            rows="1"
          ></textarea>
          <div class="flex justify-between w-full gap-4 mt-2">
            <button
              id="generate-image-btn"
              class="bg-orange-600 text-white font-bold py-2 px-4 rounded hover:opacity-75 cursor-pointer active:scale-95"
              aria-label="Generate Image"
              type="button"
            >
              Generate Image
            </button>

            <button
              id="send-btn"
              aria-label="Send"
              class="cursor-pointer hover:opacity-75 active:scale-95"
              type="submit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
                focusable="false"
              >
                <polygon points="2 21 23 12 2 3 6 12 2 21" />
              </svg>
            </button>
          </div>
        </div>
        <fieldset
          aria-labelledby="lang-legend"
          class="mt-4 flex gap-2 justify-around"
        >
          <legend id="lang-legend" class="font-bold text-lg mb-2">
            Translation Language
          </legend>
          <label for="lang-en"
            ><input
              id="lang-en"
              type="radio"
              name="language"
              value="en"
              checked
            />
            En <span aria-label="English">ðŸ‡ºðŸ‡¸</span></label
          >
          <label for="lang-es"
            ><input id="lang-es" type="radio" name="language" value="es" /> Es
            <span aria-label="Spanish">ðŸ‡ªðŸ‡¸</span></label
          >
          <label for="lang-fr"
            ><input id="lang-fr" type="radio" name="language" value="fr" /> Fr
            <span aria-label="French">ðŸ‡«ðŸ‡·</span></label
          >
          <label for="lang-ja"
            ><input id="lang-ja" type="radio" name="language" value="ja" /> Ja
            <span aria-label="Japanese">ðŸ‡¯ðŸ‡µ</span></label
          >
        </fieldset>
      </form>
    </main>
    <footer class="text-center p-4 text-gray-500 text-sm">
      <p>
        &copy; 2025 PollyGlot <span aria-hidden="true">|</span>
        <a
          href="https://github.com/shotaro-dev/translation-app"
          target="_blank"
          rel="noopener noreferrer"
          class="underline hover:opacity-75"
          >View on GitHub</a
        >
      </p>
    </footer>
  </body>
</html>
