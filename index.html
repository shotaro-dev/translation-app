<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" type="module" defer></script>

    <style></style>
  </head>
  <body class="h-screen flex flex-col items-center">
    <header 
      class="min-h-48 bg-[url('./images/map_generated_in_grok.jpg')] bg-black/80 bg-blend-multiply bg-cover bg-center flex items-center justify-center gap-4 w-full px-4"
    >
      <img
        class="w-32 h-32 object-cover rounded-full"
        src="./images/bird_generated_in_grok.jpg"
        alt="Colorfull parrot"
      />
      <div class="flex flex-col justify-center">
        <h1 class="text-emerald-600 font-bold text-3xl tracking-tighter">
          PollyGlot
        </h1>
        <p class="text-white text-sm">Perfect translations Every Time</p>
      </div>
    </header>
    <main
      class="border-4 border-black rounded-lg p-6 mt-6 w-11/12 max-w-lg flex flex-col flex-1"
    >
      <section aria-labelledby="form-title">
        <h2 id="form-title" class="sr-only">Translation Form</h2>
        <form id="chat-form" aria-label="Translation Form" autocomplete="off">
          <ul
            id="chat-history"
            class="flex flex-col gap-6 max-h-96 overflow-y-auto mb-8"
            aria-live="polite"
            aria-relevant="additions text"
            aria-label="Chat History"
          ></ul>

          <div
            class="border-2 rounded-lg border-slate-500 p-2 flex flex-wrap gap-2 items-center"
          >
            <label for="chat-input" class="sr-only"
              >Enter text to translate</label
            >
            <textarea
              type="text"
              id="chat-input"
              class="grow resize-none overflow-hidden p-2"
              rows="1"
            ></textarea>
            <div class="flex justify-between w-full gap-4 mt-2">
              <button
                id="generate-image-btn"
                class="bg-orange-600 text-white font-bold py-2 px-4 rounded hover:opacity-75 cursor-pointer active:scale-95"
                aria-label="Generate Image"
                type="button"
              >
                Generate Image
              </button>

              <button
                id="send-btn"
                aria-label="Send"
                class="cursor-pointer hover:opacity-75 active:scale-95"
                type="submit"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  aria-hidden="true"
                  focusable="false"
                >
                  <polygon points="2 21 23 12 2 3 6 12 2 21" />
                </svg>
              </button>
            </div>
          </div>
          <fieldset aria-labelledby="lang-legend" class="mt-4 flex gap-2 justify-around">
            <legend id="lang-legend" class="sr-only" >Translation Language</legend>
            <label for="lang-en"><input id="lang-en" type="radio" name="language" value="en" checked  /> En <span aria-label="English">ðŸ‡ºðŸ‡¸</span></label>
            <label for="lang-es"><input id="lang-es" type="radio" name="language" value="es"  /> Es <span aria-label="Spanish">ðŸ‡ªðŸ‡¸</span></label>
            <label for="lang-fr"><input id="lang-fr" type="radio" name="language" value="fr"  /> Fr <span aria-label="French">ðŸ‡«ðŸ‡·</span></label>
            <label for="lang-ja"><input id="lang-ja" type="radio" name="language" value="ja"  /> Ja <span aria-label="Japanese">ðŸ‡¯ðŸ‡µ</span></label>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="text-center p-4 text-gray-500 text-sm" >
      &copy; 2025 PollyGlot. All rights reserved.
    </footer>
  </body>
</html>
